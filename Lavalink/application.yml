server: # REST and WS server
  port: 2333
  address: 127.0.0.1
lavalink:
  plugins:
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.0.0-beta.5"
      repository: "https://maven.topi.wtf/releases"
  server:
    password: "youshallnotpass"
    sources:
      youtube: true
      spotify: true
    filters:
      volume: true
      equalizer: true
    bufferDurationMs: 400
    frameBufferDurationMs: 1000
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""

logging:
  file:
    max-history: 30
    max-size: 1GB
  path: ./logs/

  level:
    root: INFO
    lavalink: INFO